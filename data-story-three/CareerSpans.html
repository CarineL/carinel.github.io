<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    Highcharts.setOptions({
        lang: {
            thousandsSep: ''
        }
    });

    $('#chart3').highcharts({
        credits: {
            enabled: false
        },
        exporting: { 
            enabled: false 
        },
        chart: {
            type: 'columnrange',
            inverted: true
        },

        title: {
            text: 'Career Spans of Top 20 Artists'
        },

        xAxis: {
            gridLineWidth:0,
            categories: ['Madonna','Rihanna', 'Mariah Carey', 'Elton John', 'Janet Jackson', 'Michael Jackson', 'Stevie Wonder', 'Beyonce', 'Taylor Swift', 'Whitney Houston', 'Usher', 'Kelly Clarkson', 'Pink', 'The Beatles','Britney Spears','The Black Eyed Peas', 'Chicago','Eminem','R. Kelly','Katy Perry']
        },

        yAxis: {
            gridLineWidth:0,
            title: {
                text: null
            }
        },

        tooltip: {

            valueSuffix:' ',
                
        },

        plotOptions: {
            columnrange: {
                dataLabels: {
                    enabled: false,
                    formatter: function () {
                        return this.y + ',';
                    }
                }
            }
        },

        legend: {
            enabled: false
        },

        series: [{
            name: 'Years',
            data: [
                [1984, 2006],
                [2005, 2015],
                [1990, 2013],
                [1972, 1998],
                [1986, 2000],
                [1972, 2002],
                [1966, 1986],
                [2003, 2015],
                [2007, 2015],
                [1985, 2000],
                [1997, 2015],
                [2002, 2015],
                [2000, 2013],
                [1965, 1976],
                [1999, 2011],
                [2003, 2011],
                [1970, 1990],
                [2000, 2014],
                [1994, 2007],
                [2008, 2014]
            ]
        }]

    });

});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="chart3" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
