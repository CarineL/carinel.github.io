<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        credits: {
            enabled: false
        },
        exporting: { 
            enabled: false 
        },
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Top 20 Artists'
        },
        
        xAxis: {
            categories: ['Katy Perry', 'R.Kelly', 'Eminem', 'Chicago', 'The Black Eyed Peas', 'Britney Spears','The Beatles','Pink','Kelly Clarkson','Usher','Whitney Houston','Taylor Swift','Beyonce','Stevie Wonder','Michael Jackson','Janet Jackson','Elton John','Mariah Carey','Rihanna','Madonna'],
            gridLineWidth:0,
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            gridLineWidth:0,
            title: {
                text: null,
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' songs'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Number of Songs',
            data: [14, 15, 15, 15, 16, 16, 17, 17, 17, 18, 19, 19, 19, 22, 22, 23, 26, 27, 29, 35]
        }]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
